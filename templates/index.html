{% include 'header.html' %}

<main>
	<section class="productos">
		{% for producto in productos %}
			<div class="producto">
				<img src="static/img/{{producto.2}}" alt="{{producto.1}}" />
				<h2>{{producto.1}}</h2>
				<p class="precio">${{ "{:,.0f}".format(producto.3)}}</p>
				<button onclick="addToCart('{{producto.1}}', '{{producto.3}}')">
					Agregar producto
				</button>
			</div>
		{% endfor %}
	</section>
</main>

<!-- Modal del Carro de Compras -->
<div id="cart-modal" class="modal">
	<div class="modal-content">
		<span class="close" onclick="closeCart()">&times;</span>
		<h2>Productos en el Carrito</h2>
		<div id="cart-items"></div>
		<h3>Total: $<span id="cart-total">0</span></h3>
		<button onclick="processPayment()">Proceder al Pago</button>
	</div>
</div>
<button id="process-payment">Procesar el Pago</button>
<div id="payment-confirmation-modal" class="modal">
	<div class="modal-content">
		<span class="close" onclick="closeConfirmation()">&times;</span>
		<p>Â¡Pago realizado correctamente!</p>
	</div>
</div>
